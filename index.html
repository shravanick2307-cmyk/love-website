    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #ff99cc, #ff66a3);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        h1 {
            margin-top: 80px;
            font-size: 48px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        .btn {
            padding: 15px 30px;
            background: white;
            color: deeppink;
            border-radius: 30px;
            font-size: 22px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ffe6f2;
            transform: scale(1.1);
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .hearts span {
            position: absolute;
            bottom: -50px;
            width: 20px;
            height: 20px;
            background: rgba(255,255,255,0.7);
            animation: rise 10s infinite ease-in;
            clip-path: polygon(50% 0%, 61% 15%, 75% 25%, 80% 40%, 75% 55%, 60% 70%, 50% 100%, 40% 70%, 25% 55%, 20% 40%, 25% 25%, 39% 15%);
        }
        @keyframes rise {
            0% { transform: translateX(0) translateY(0) scale(0.5); }
            100% { transform: translateX(100px) translateY(-1200px) scale(1.2); }
        }
    </style>
</head>

        <span style="left:10%"></span>
